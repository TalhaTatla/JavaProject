<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Ubuntu:wght@300&display=swap"
            rel="stylesheet">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
        <title>Modeling Agency Login</title>
        <link rel="stylesheet" href="AdminLogin.css">
    </head>
<body>
    <div class="reg-login-container">
        <div class="side-layout-box">

        </div>
        <div class="reg-login-box">
            <h1 class="sign-heading">
                Admin Login
            </h1>
            <form id="adminLoginForm">
                <div class="login-inputs-container">
                    <div class="email-input-box">
                        <label for="log-email">Email</label>
                        <input type="email" id="username" placeholder="Enter Email" required>
                        <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                    <div class="password-input-box">
                        <label for="log-pass">Password</label>
                        <input type="password" class="login-password" id="password" placeholder="Enter Password" required>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <i class="fa fa-eye eye-icons" onclick="showHidePassword('password',this)" aria-hidden="true"></i>
                    </div>
                    <div class="Login-btn-box">
                        <button type="submit">Login</button>
                    </div>
                    <!-- <div class="create-acc-box">
                        <p>Don't have an account? <a href="Register.html">Click here</a></p>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="AdminLogin.js"></script>
</body>
</html>
