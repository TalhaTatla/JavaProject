<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Prism&family=Ubuntu:wght@300&display=swap"
        rel="stylesheet">
    <title>Modeling Agency Register</title>
    <link rel="stylesheet" href="Register.css">
</head>
<body>
    <div class="reg-register-container">
        <div class="side-layout-box">
            <!-- The side image or content goes here -->
        </div>
        <div class="reg-register-box">
            <h1 class="sign-heading">Register</h1>
            <form id="registForm" action="http://localhost:8080/accounts/register" method="post">
                <div class="register-inputs-container">
                    <!-- Name Inputs Container -->
                    <div class="name-inputs-container">
                        <div class="name-input-box">
                            <label for="first-name">First Name</label>
                            <input type="text" name="firstName" id="first-name" placeholder="Enter First Name" required>
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                        <div class="name-input-box">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastName" id="last-name" placeholder="Enter Last Name" required>
                            <i class="fa fa-user" aria-hidden="true"></i>
                        </div>
                    </div>
        
                    <div class="email-input-box">
                        <label for="reg-email">Email</label>
                        <input type="email" name="email" id="reg-email" placeholder="Enter Email" required>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                    </div>
        
                    <div class="password-input-box">
                        <label for="reg-pass">Password</label>
                        <input type="password" name="password" class="register-password" id="reg-pass" placeholder="Enter Password" required>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <i class="fa fa-eye eye-icons" onclick="showHidePassword('reg-pass', 'eye-pass')" id="eye-pass" aria-hidden="true"></i>
                    </div>
                    
                    <div class="confirm-password-input-box">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirmPassword" id="confirm-pass" placeholder="Confirm Password" required>
                        <i class="fa fa-lock" aria-hidden="true"></i>
                        <i class="fa fa-eye eye-icons" onclick="showHidePassword('confirm-pass', 'eye-confirm')" id="eye-confirm" aria-hidden="true"></i>
                    </div>
        
                    <div class="address-input-box">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" placeholder="Enter Address" required>
                        <i class="fa fa-map-marker-alt" aria-hidden="true"></i>
                    </div>
        
                    <div class="phone-input-box">
                        <label for="phone">Phone No</label>
                        <input type="tel" name="phone" id="phone" placeholder="Enter Phone No" required>
                        <i class="fa fa-phone" aria-hidden="true"></i>
                    </div>
        
                    <div class="Register-btn-box">
                        <button type="submit">Register</button>
                    </div>
        
                    <div class="create-acc-box">
                        <p>Already have an account? <a href="LoginPage.htm">Click here</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="Register.js"></script>
</body>
</html>
