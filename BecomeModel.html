    <main class="main-content">
        <div class="whole-container">
            <div class="model-form">
              <h2 class="form-heading">Become a Model</h2>
              <form id="modelForm" enctype="multipart/form-data">
                <div class="form-data">
                  <div class="model-inputs">
                    <label for="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      placeholder="Enter your name"
                      required
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      placeholder="Enter your email"
                      required
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="phone">Phone</label>
                    <input
                      type="text"
                      id="phone"
                      name="phone"
                      placeholder="Enter your phone"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="location">Location</label>
                    <input
                      type="text"
                      id="location"
                      name="location"
                      placeholder="Enter your location"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" />
                  </div>

                  <div class="model-inputs">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                    </select>
                  </div>

                  <div class="model-inputs">
                    <label for="weight">Weight (kg)</label>
                    <input
                      type="number"
                      id="weight"
                      name="weight"
                      step="0.01"
                      placeholder="Enter your weight"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="height">Height (cm)</label>
                    <input
                      type="number"
                      id="height"
                      name="height"
                      step="0.01"
                      placeholder="Enter your height"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="hair">Hair Color</label>
                    <input
                      type="text"
                      id="hair"
                      name="hair"
                      placeholder="Enter your hair color"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="hips">Hips Size (cm)</label>
                    <input
                      type="number"
                      id="hips"
                      name="hips"
                      step="0.01"
                      placeholder="Enter your hips size"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="eyeColor">Eye Color</label>
                    <input
                      type="text"
                      id="eyeColor"
                      name="eyeColor"
                      placeholder="Enter your eye color"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="description">Description</label>
                    <textarea
                      id="description"
                      name="description"
                      placeholder="Enter your description"
                    ></textarea>
                  </div>

                  <div class="model-inputs">
                    <label for="imgUrl1">Image URL 1</label>
                    <input
                      type="file"
                      id="imgUrl1"
                      accept="image/*"
                      name="imgUrl1"
                      placeholder="Enter image URL 1"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="imgUrl2">Image URL 2</label>
                    <input
                      type="file"
                      id="imgUrl2"
                      accept="image/*"
                      name="imgUrl2"
                      placeholder="Enter image URL 2"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="imgUrl3">Image URL 3</label>
                    <input
                      type="file"
                      id="imgUrl3"
                      accept="image/*"
                      name="imgUrl3"
                      placeholder="Enter image URL 3"
                    />
                  </div>

                  <!-- <div class="model-inputs">
                    <label for="state">State</label>
                    <input
                      type="text"
                      id="state"
                      name="state"
                      placeholder="Enter your state"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="stateDate">State Date</label>
                    <input type="datetime-local" id="stateDate" name="stateDate" />
                  </div> -->

                  <div class="model-inputs">
                    <label for="rate">Rate</label>
                    <input
                      type="number"
                      id="rate"
                      name="rate"
                      step="0.01"
                      placeholder="Enter your rate"
                    />
                  </div>

                  <div class="model-inputs">
                    <label for="category">Category</label>
                    <input
                      type="text"
                      id="category"
                      name="category"
                      placeholder="Enter your category"
                    />
                  </div>

                </div>
                <div class="form-buttons">
                  <button type="submit">Submit</button>
                  <a>Cancel</a>
                </div>

              </form>
            </div>

        <div class="instruction-box">
          <h5 class="instruct-head">Important Instructions!!</h5>
          <ul class="ins-list">
            <li class="item">Model have to fill the form completely</li>
            <li class="item">All data must be verified</li>
            <li class="item">Wrong information lead to rejection</li>
            <li class="item">To become model, write interactful SOPs</li>
            <li class="item">Specify the quality, which show modeling power</li>
          </ul>
        </div>
      </div>
