<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="AdminDashboard.css">
</head>

<body>
    <div class="admin-dashboard-container">
        <!-- Left Sidebar -->
        <div class="left-panel">
            <div class="admin-info">
                <div class="admin-avatar"></div>
                <p id="admin-name">Admin Of Junk's Cafe</p>
            </div>
            <button class="sidebar-btn admin-cards-button" id="manage-models-btn">Manage Product</button>
            <button class="sidebar-btn admin-cards-button" id="modelRequestsBtn">Model Category</button>
            <button class="sidebar-btn admin-cards-button" id="notificationsBtn">Orders List</button>
            <button class="sidebar-btn" id="logoutBtn" >Logout</button>
        </div>

        <!-- Right Content Area -->
        <div class="right-panel" id="right-panel">
            <!-- Default content or Welcome Message -->
            <div id="welcome-msg">
                <h2>Welcome Admin</h2>
                <p>Click on a button to manage Products, Categories, and Orders.</p>
            </div>

            <!-- Manage Models Section (Initially Hidden) -->
            <div class="manage-models-section admin-cards" id="manage-models-section">
                <h2>Manage Products</h2>
                <button id="add-model-btn" class="add-model-btn" style="background-color: cadetblue; width: 120px; height: 40px; border: none; outline: none; cursor: pointer; border-radius: 4px;">+ Add Product</button>
                <div id="models-list" class="models-list"></div>
            </div>

            <!-- Model Requests Section (Initially Hidden) -->
            <div class="model-requests-section admin-cards" id="modelRequestsSection">
                <h2>Manage Categories</h2>
                <button id="add-cat-btn" class="add-category-btn" style="background-color: cadetblue; width: 120px; height: 40px; border: none; outline: none; cursor: pointer; border-radius: 4px; margin-bottom: 10px;">+ Add Category</button>
                <table class="model-requests-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <!-- <th>Actions</th> -->
                        </tr>
                    </thead>
                    <tbody id="request-tbl-body">
                        
                    </tbody>
                </table>
            </div>

            <!-- Notifications Section (Initially Hidden) -->
            <div class="notifications-section admin-cards" id="notificationsSection">
                <h2>Orders List</h2>
                
            </div>

            <div id="Add-Md-Form">

            </div>

            <div id="Add-Cat-Form">

            </div>

            <div id="Edit-Md-Form">

            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="AdminDashboard.js"></script>
</body>

</html>
